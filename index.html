<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-project: User dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="heading sidebar-section">
                <h1><img class="svg" src="static/view-dashboard.svg" alt="dashboard">&emsp;Dashboard</h1>
            </div>

            <div class="sidebar-subSection">
                <ul>
                    <li><img class="svg" src="static/home-account.svg" alt="Home"><span class="text">Home</span></li>
                    <li><img class="svg" src="static/card-account-details-outline.svg" alt="Profile"> <span class="text">Profile</span></li>
                    <li><img src="static/message.svg" alt="Messages" class="svg"> <span class="text">Messages</span></li>
                    <li><img src="static/history.svg" alt="History" class="svg"> <span class="text">History</span></li>
                    <li><img src="static/shield-check.svg" alt="
                        Tasks" class="svg"> <span class="text"></span>Tasks</li>
                    <li><img src="static/cog.svg" alt="Communities" class="svg"> <span class="text">Communities</span></li>
                </ul>
            </div>
            <div class="sidebar-subSection">
                <ul>
<li><img src="static/help-box-multiple.svg" alt="Settings" class="svg"><span class="text">Settings</span></li>
<li><img src="static/calendar-check.svg" alt="Support" class="svg"><span class="text">Support</span></li>
<li><img src="static/shield-check.svg" alt="Privacy" class="svg">                    </img><span class="text">Privacy</span></li>
                </ul>
            </div>
        </div>
        <div class="header"></div>
        <div class="main-content">
            <div class="main-left">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"> </div>
            </div>
            <div class="main-right">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>

</html>

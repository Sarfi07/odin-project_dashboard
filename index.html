<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-project: User dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="heading sidebar-section">
                <h1><img class="svg" src="static/view-dashboard.svg" alt="dashboard">&emsp;Dashboard</h1>
            </div>

            <div class="sidebar-subSection">
                <ul>
                    <li><img class="svg" src="static/home-account.svg" alt="Home"><span class="text">Home</span></li>
                    <li><img class="svg" src="static/card-account-details-outline.svg" alt="Profile"> <span
                            class="text">Profile</span></li>
                    <li><img src="static/message.svg" alt="Messages" class="svg"> <span class="text">Messages</span>
                    </li>
                    <li><img src="static/history.svg" alt="History" class="svg"> <span class="text">History</span></li>
                    <li><img src="static/shield-check.svg" alt="
                        Tasks" class="svg"> <span class="text"></span>Tasks</li>
                    <li><img src="static/cog.svg" alt="Communities" class="svg"> <span class="text">Communities</span>
                    </li>
                </ul>
            </div>
            <div class="sidebar-subSection">
                <ul>
                    <li><img src="static/help-box-multiple.svg" alt="Settings" class="svg"><span
                            class="text">Settings</span></li>
                    <li><img src="static/calendar-check.svg" alt="Support" class="svg"><span class="text">Support</span>
                    </li>
                    <li><img src="static/shield-check.svg" alt="Privacy" class="svg"> </img><span
                            class="text">Privacy</span></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="upper-section">
                <div class="search-section">
                    <img class="svg" src="static/magnify.svg" alt="Search">
                    <input id="search" type="text">
                </div>
                <div class="top-right">
                    <img class="svg" src="static/bell-ring-outline.svg" alt="Notification">
                    <img class="svg" src="static/account-circle.svg" alt="Account"><span class="profile-name">Sarfaroj Ansari</span>
                </div>
            </div>
            <div class="lower-section">
                <div class="greeting-section">
                    <div class="img" >
                        <img class="main-img" src="static/account-circle.svg" alt="Profile">
                    </div>
                    <p>Hi there,</p>
                    <h2>Sarfaroj Ansari (@sarfi07)</h2>
                </div>
                <div class="action-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-left">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"> </div>
            </div>
            <div class="main-right">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>

</html>
